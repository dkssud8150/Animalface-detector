<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset = "UTF-8">
  <title> DALENT </title>
  <body>
    <form action="/upload_image" method="POST" enctype="multipart/form-data">
      <h1>이미지 업로드 하기</h1>

      <button>이미지 업로드</button>
      <input type="file" name="uploaded_image">

      {% if label %}
        <span>
            {{ label }}
        </span>
      {% endif %}
    </form>
  </body>
</head>
</html>
